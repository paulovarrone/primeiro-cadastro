<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro "Formul√°rio"</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>PRIMEIRO CADASTRO</header>
    <div class="fundo"> 
            <div class="meio">
                
                        <div class="cad">Realize o seu cadastro</div>
                        <form action="" id="meu-form">
                              
                                <input type="text" title="Nome Completo" placeholder="Nome Completo">
                                
                                <input type="password" title="Senha" placeholder="Digite uma senha">
                                <input type="password" title="Repetir a senha" placeholder="Digite a senha novamente">
                               
                                <input type="email" title="E-mail" placeholder="Digite seu e-mail">
                                
                                <datalist id="Genero">
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                    <option>Outros</option>
                                </datalist>

                                <input type="text" list="Genero" title="Genero" placeholder="Genero">
                                <input type="number" placeholder="Telefone" title="Telefone">
                                

                                
                                <div class="data">Digite sua data de nascimento</div> 
                                <input type="date" title="Data de nascimento" placeholder="">
                                
                                <button class="enviar" type="submit" title="Enviar" form="meu-form">Enviar</button>
                                <button type="reset" title="Limpar">Limpar</button>   
                                         
                        </form>
                
            </div>  
        </div>   
</body>
</html>
